<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AADAM - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section class="main">
        <div class="overlay"></div> <!-- Add an overlay for a sleek effect -->
        <div class="image-container">
            <div class="image">
               <img src="giphy.webp" alt="image" class="assistant-image">
            </div>
            <h1 class="title">A A D A M</h1>
            <p class="subtitle">I'm AADAM, Your Virtual Assistant. How may I assist you today?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content"> Click to speak</h1>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
